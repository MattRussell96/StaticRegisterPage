<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Page</title>
</head>
<body>

  <header>
    <a href="#">About Us</a>
    <a href="#">Log in</a>
  </header>
  
  <div>
      <h1>Sign Up</h1>
      <form>
         <div> 
        <input name="email" 
        type="email" 
        placeholder="Email"
        required />
        </div>
        <div>
        <input name="username"
        type="text" 
        placeholder="Username"
        required />
        </div>
        <div>
        <input name="password"
        type="password" 
        placeholder="Password"
        required />
        </div>
        <div>
        <input name="confirmPassword" 
        type="password" 
        placeholder="Confirm Password"
        required />
        </div>
        <div>
            <button type="submit">submit</button>
        </div>
      </form>
      <footer>

      </footer>
  </div>
    
</body>
</html>
